<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<section id="format_form">
    <div class="format_form">
        <form id="form" class="form">
            <label for="form_text">Форматировать введенный текст</label>
            <textarea id="form_text" name="text" class="form_text" cols="100" rows="15" placeholder="Введите произвольный текст"></textarea>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
                <button class="form_text_load">Load</button>
            </div>
        </form>
        <div class="result"></div>
    </div>
</section>
</body>
</html>
